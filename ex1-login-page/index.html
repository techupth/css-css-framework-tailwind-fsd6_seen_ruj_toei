<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200">
    <div class="w-[100vw] h-[100vh] flex justify-center items-center">
      <div class="bg-white rounded-xl w-[340px] h-[275px] p-[20px]">
        <form class="flex flex-col items-start gap-5" action="">
          <h1 class="text-zinc-600 text-xl">Login to Website</h1>
          <div class="flex justify-between items-center w-[95%]">
            <label class="font-[500]" for="email">Email</label>
            <input
              class="p-2 rounded-sm border border-zinc-600 hover:border-violet-500 focus:outline-none focus:border-violet-300"
              type="email"
            />
          </div>
          <div class="flex justify-between items-center w-[95%]">
            <label class="font-[500]" for="password">Password</label>
            <input
              class="p-2 rounded-sm border border-zinc-600 hover:border-violet-500 focus:outline-none focus:border-violet-300"
              type="password"
            />
          </div>
          <div class="flex gap-2">
            <button
              class="rounded-full w-36 p-2 bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300"
            >
              Sign In
            </button>
            <button
              class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 text-violet-600"
            >
              Sing Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
